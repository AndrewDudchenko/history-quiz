<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–í–≥–∞–¥–∞–π –ø–∞–º'—è—Ç–∫—É: –¢—Ä–µ–Ω–∞–∂–µ—Ä</title>
    <style>
      /* --- –°–¢–ò–õ–Ü (CSS) --- */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f2f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding-bottom: 50px;
      }

      h1 {
        color: #333;
        margin: 30px 0;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      /* –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–º—ñ—à—É–≤–∞–Ω–Ω—è */
      .shuffle-btn {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .shuffle-btn:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0,0,0,0.15);
      }

      .shuffle-btn:active {
        transform: translateY(0);
      }

      /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–∞—Ä—Ç–æ–∫ */
      .cards-container {
        display: flex;
        flex-wrap: wrap;
        gap: 25px;
        justify-content: center;
        max-width: 1000px;
        padding: 20px;
        margin-bottom: 40px;
      }

      /* –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è –∫–∞—Ä—Ç–∫–∏ */
      .card {
        background-color: transparent;
        width: 300px;
        height: 400px;
        perspective: 1000px;
        cursor: pointer;
        opacity: 0;
        /* –ê–Ω—ñ–º–∞—Ü—ñ—è –±—É–¥–µ –∑–∞–¥–∞–Ω–∞ —á–µ—Ä–µ–∑ JS */
      }

      /* –ö–ª—é—á–æ–≤—ñ –∫–∞–¥—Ä–∏ –¥–ª—è –ø–æ—è–≤–∏ */
      @keyframes fadeIn {
        to { opacity: 1; transform: translateY(0); }
      }

      .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        transform-style: preserve-3d;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        border-radius: 15px;
      }

      .card.flipped .card-inner {
        transform: rotateY(180deg);
      }

      .card-front,
      .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        overflow: hidden;
      }

      .card-front {
        background-color: #fff;
      }

      .card-front img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
      }
      
      .card:hover .card-front img {
        transform: scale(1.05);
      }

      .hint {
        position: absolute;
        bottom: 15px;
        background: rgba(255, 255, 255, 0.9);
        color: #333;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 0.85em;
        font-weight: 600;
        pointer-events: none;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      }

      .card-back {
        background: linear-gradient(135deg, #2c3e50, #4ca1af);
        color: white;
        transform: rotateY(180deg);
        padding: 25px;
        box-sizing: border-box;
      }

      .card-back h2 {
        margin: 0 0 15px 0;
        font-size: 1.6em;
        border-bottom: 2px solid #f1c40f;
        padding-bottom: 10px;
      }

      .card-back p {
        font-size: 1.3em;
        color: #f1c40f;
        font-weight: bold;
        margin: 10px 0;
      }
      
      .card-back small {
        font-style: italic;
        opacity: 0.8;
      }

      /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è Google –§–æ—Ä–º–∏ */
      .form-container {
        width: 100%;
        max-width: 800px;
        background: white;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
      }
    </style>
  </head>
  <body>
    <h1>üèõÔ∏è –Ü—Å—Ç–æ—Ä–∏—á–Ω—ñ –ø–∞–º'—è—Ç–∫–∏ –£–∫—Ä–∞—ó–Ω–∏</h1>

    <button id="shuffle-btn" class="shuffle-btn">üîÑ –ü–µ—Ä–µ–º—ñ—à–∞—Ç–∏ –∫–∞—Ä—Ç–∫–∏</button>

    <div class="cards-container" id="app"></div>

    <div class="form-container">
      <h2 style="text-align: center; color: #333; margin-bottom: 20px;">–ü–µ—Ä–µ–≤—ñ—Ä —Å–≤–æ—ó –∑–Ω–∞–Ω–Ω—è</h2>
      <iframe
        src="https://docs.google.com/forms/d/e/YOUR_FORM_ID_HERE/viewform?embedded=true" 
        width="100%"
        height="500"
        frameborder="0"
        marginheight="0"
        marginwidth="0"
      >
        –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ñ–æ—Ä–º–∏...
      </iframe>
    </div>

    <script>
      // --- –î–ê–ù–Ü ---
      const monuments = [
        {
          image: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/80-391-0151_Kyiv_St.Sophia%27s_Cathedral_RB_18_2_%28cropped%29.jpg/2560px-80-391-0151_Kyiv_St.Sophia%27s_Cathedral_RB_18_2_%28cropped%29.jpg",
          name: "–°–æ—Ñ—ñ–π—Å—å–∫–∏–π —Å–æ–±–æ—Ä",
          year: "1037 —Ä. (XI —Å—Ç.)",
          era: "–†—É—Å—å-–£–∫—Ä–∞—ó–Ω–∞",
        },
        {
          image: "https://hortica.zp.ua/images/sich.jpg",
          name: "–ó–∞–ø–æ—Ä–æ–∑—å–∫–∞ –°—ñ—á",
          year: "1556 —Ä. (XVI —Å—Ç.)",
          era: "–ö–æ–∑–∞—Ü—å–∫–∞ –¥–æ–±–∞",
        },
        {
          image: "https://inside-ua.com/files/originals/monument-nezalezhnosti-2.webp",
          name: "–ú–æ–Ω—É–º–µ–Ω—Ç –ù–µ–∑–∞–ª–µ–∂–Ω–æ—Å—Ç—ñ",
          year: "2001 —Ä.",
          era: "–ù–µ–∑–∞–ª–µ–∂–Ω–∞ –£–∫—Ä–∞—ó–Ω–∞",
        }
      ];

      const container = document.getElementById("app");
      const shuffleBtn = document.getElementById("shuffle-btn");

      // --- –§–£–ù–ö–¶–Ü–Ø –ü–ï–†–ï–ú–Ü–®–£–í–ê–ù–ù–Ø ---
      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      // --- –§–£–ù–ö–¶–Ü–Ø –í–Ü–î–û–ë–†–ê–ñ–ï–ù–ù–Ø ---
      function renderGame() {
        container.innerHTML = "";
        
        monuments.forEach((item, index) => {
          const card = document.createElement("div");
          card.className = "card";
          // –•–∞–∫ –¥–ª—è –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫—É –∞–Ω—ñ–º–∞—Ü—ñ—ó
          card.style.animation = 'none';
          card.offsetHeight; 
          card.style.animation = `fadeIn 0.5s forwards ${index * 0.1}s`;

          card.innerHTML = `
                <div class="card-inner">
                    <div class="card-front">
                        <img src="${item.image}" alt="${item.name}" onerror="this.src='https://placehold.co/300x400?text=–§–æ—Ç–æ+–≤—ñ–¥—Å—É—Ç–Ω—î'">
                        <div class="hint">–ù–∞—Ç–∏—Å–Ω–∏, —â–æ–± –¥—ñ–∑–Ω–∞—Ç–∏—Å—è</div>
                    </div>
                    <div class="card-back">
                        <h2>${item.name}</h2>
                        <p>${item.year}</p>
                        <small>${item.era}</small>
                    </div>
                </div>
            `;

          card.addEventListener("click", () => {
            card.classList.toggle("flipped");
          });

          container.appendChild(card);
        });
      }

      // --- –ó–ê–ü–£–°–ö ---
      shuffleBtn.addEventListener("click", () => {
        shuffleArray(monuments);
        renderGame();
      });

      // –°—Ç–∞—Ä—Ç –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ
      shuffleArray(monuments);
      renderGame();
    </script>
  </body>
</html>
