    <style>

      body {

        background-color: #f0f2f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding-bottom: 50px;

      h1 {

      /* –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–º—ñ—à—É–≤–∞–Ω–Ω—è */
      .shuffle-btn {

        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        display: flex;
        align-items: center;
        gap: 8px;

        transform: translateY(-2px);
      }

      /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–∞—Ä—Ç–æ–∫ */
      .cards-container {
        display: flex;
        flex-wrap: wrap;
        gap: 25px;
        justify-content: center;
        max-width: 1000px;
        padding: 20px;
        margin-bottom: 40px;
      }

      /* –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è –∫–∞—Ä—Ç–∫–∏ */
      .card {
        background-color: transparent;
        width: 300px;
        height: 400px;
        perspective: 1000px;
        cursor: pointer;
        opacity: 0;
      }

      @keyframes fadeIn {
        to { opacity: 1; transform: translateY(0); }
      }

      .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        transform-style: preserve-3d;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        border-radius: 15px;
      }

      .card.flipped .card-inner {
        transform: rotateY(180deg);
      }

      .card-front,
      .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        overflow: hidden;
      }

      .card-front { background-color: #fff; }
      
      .card-front img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
      }
      
      .card:hover .card-front img { transform: scale(1.05); }

      .hint {
        position: absolute;
        bottom: 15px;
        background: rgba(255, 255, 255, 0.9);
        color: #333;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 0.85em;
        font-weight: 600;
        pointer-events: none;
      }

      .card-back {
        background: linear-gradient(135deg, #2c3e50, #4ca1af);
        color: white;
        transform: rotateY(180deg);
        padding: 25px;
        box-sizing: border-box;
      }

      .card-back h2 {
        margin: 0 0 15px 0;
        font-size: 1.6em;
        border-bottom: 2px solid #f1c40f;
        padding-bottom: 10px;
      }

      .card-back p {
        font-size: 1.3em;
        color: #f1c40f;
        font-weight: bold;
        margin: 10px 0;
      }

      /* --- –°–¢–ò–õ–Ü –î–õ–Ø –¢–ï–°–¢–£ (Quiz) --- */
      .form-container {
        width: 100%;
        max-width: 600px;
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);

      .quiz-question {

        margin-bottom: 20px;
        color: #2c3e50;
        font-weight: 600;
      }

      .quiz-options {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .option-btn {
        padding: 12px;
        border: 2px solid #eee;
        background: #fff;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.2s;
        text-align: left;
      }

      .option-btn:hover:not(:disabled) {
        background-color: #f8f9fa;
        border-color: #3498db;
      }

      .option-btn.correct {
        background-color: #d4edda;
        border-color: #28a745;
        color: #155724;
      }

      .option-btn.wrong {
        background-color: #f8d7da;
        border-color: #dc3545;
        color: #721c24;
      }

      .next-btn {

        border-radius: 5px;

        font-size: 1rem;
        display: none; /* –•–æ–≤–∞—î–º–æ, –ø–æ–∫–∏ –Ω–µ –æ–±—Ä–∞–Ω–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å */
      }

        font-size: 1.5rem;
        color: #2c3e50;
        margin-bottom: 20px;
      }
    </style>

  <body>
    <h1>üèõÔ∏è –Ü—Å—Ç–æ—Ä–∏—á–Ω—ñ –ø–∞–º'—è—Ç–∫–∏ –£–∫—Ä–∞—ó–Ω–∏</h1>

    <button id="shuffle-btn" class="shuffle-btn">üîÑ –ü–µ—Ä–µ–º—ñ—à–∞—Ç–∏ –∫–∞—Ä—Ç–∫–∏</button>

    <div class="cards-container" id="app"></div>

      <h2 style="color: #333; margin-bottom: 20px;">–ü–µ—Ä–µ–≤—ñ—Ä —Å–≤–æ—ó –∑–Ω–∞–Ω–Ω—è</h2>
      
      <div id="quiz-content">

        <div class="quiz-options" id="options-container"></div>

      </div>

      <div id="quiz-result" style="display: none;">

    <script>
      // --- –î–ê–ù–Ü –ö–ê–†–¢–û–ö (Flashcards) ---
      const monuments = [
        {

          name: "–°–æ—Ñ—ñ–π—Å—å–∫–∏–π —Å–æ–±–æ—Ä",
          year: "1037 —Ä. (XI —Å—Ç.)",
          era: "–†—É—Å—å-–£–∫—Ä–∞—ó–Ω–∞",
        },
        {

          name: "–ó–∞–ø–æ—Ä–æ–∑—å–∫–∞ –°—ñ—á",
          year: "1556 —Ä. (XVI —Å—Ç.)",
          era: "–ö–æ–∑–∞—Ü—å–∫–∞ –¥–æ–±–∞",
        },
        {

          name: "–ú–æ–Ω—É–º–µ–Ω—Ç –ù–µ–∑–∞–ª–µ–∂–Ω–æ—Å—Ç—ñ",
          year: "2001 —Ä.",
          era: "–ù–µ–∑–∞–ª–µ–∂–Ω–∞ –£–∫—Ä–∞—ó–Ω–∞",
        },
        {
           // --- –û–ù–û–í–õ–ï–ù–ï –§–û–¢–û –ë–£–î–ò–ù–ö–£ –ó –•–ò–ú–ï–†–ê–ú–ò ---
           image: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/%D0%91%D1%83%D0%B4%D0%B8%D0%BD%D0%BE%D0%BA_%D1%96%D0%B7_%D1%85%D0%B8%D0%BC%D0%B5%D1%80%D0%B0%D0%BC%D0%B8%2C_%D0%B2_%D1%8F%D0%BA%D0%BE%D0%BC%D1%83_%D0%B6%D0%B8%D0%B2_%D0%B0%D1%80%D1%85%D1%96%D1%82%D0%B5%D0%BA%D1%82%D0%BE%D1%80_%D0%93%D0%BE%D1%80%D0%BE%D0%B4%D0%B5%D1%86%D1%8C%D0%BA%D0%B8%D0%B9.jpg/500px-%D0%91%D1%83%D0%B4%D0%B8%D0%BD%D0%BE%D0%BA_%D1%96%D0%B7_%D1%85%D0%B8%D0%BC%D0%B5%D1%80%D0%B0%D0%BC%D0%B8%2C_%D0%B2_%D1%8F%D0%BA%D0%BE%D0%BC%D1%83_%D0%B6%D0%B8%D0%B2_%D0%B0%D1%80%D1%85%D1%96%D1%82%D0%B5%D0%BA%D1%82%D0%BE%D1%80_%D0%93%D0%BE%D1%80%D0%BE%D0%B4%D0%B5%D1%86%D1%8C%D0%BA%D0%B8%D0%B9.jpg",
           name: "–ë—É–¥–∏–Ω–æ–∫ –∑ —Ö–∏–º–µ—Ä–∞–º–∏",
           year: "1901‚Äì1903 —Ä—Ä.",
           era: "–ú–æ–¥–µ—Ä–Ω"
        },
        {
            // --- –û–ù–û–í–õ–ï–ù–ï –§–û–¢–û –†–ï–ó–ò–î–ï–ù–¶–Ü–á –ú–ò–¢–†–û–ü–û–õ–ò–¢–Ü–í ---
            image: "https://cdn.shortpixel.ai/client/to_webp,q_glossy,ret_img/https://www.ukraine-is.com/wp-content/uploads/2016/11/%D0%A0%D0%B5%D0%B7%D0%B8%D0%B4%D0%B5%D0%BD%D1%86%D0%B8%D1%8F-%D0%BC%D0%B8%D1%82%D1%80%D0%BE%D0%BF%D0%BE%D0%BB%D0%B8%D1%82%D0%BE%D0%B2_%D0%91%D1%83%D0%BA%D0%BE%D0%B2%D0%B8%D0%BD%D1%8B-%D0%B8-%D0%94%D0%B0%D0%BB%D0%BC%D0%B0%D1%86%D0%B8%D0%B8.jpg",
            name: "–†–µ–∑–∏–¥–µ–Ω—Ü—ñ—è –º–∏—Ç—Ä–æ–ø–æ–ª–∏—Ç—ñ–≤",
            year: "1864‚Äì1882 —Ä—Ä.",
            era: "–ï–∫–ª–µ–∫—Ç–∏–∫–∞"
        }
      ];

      // --- –î–ê–ù–Ü –¢–ï–°–¢–£ (Quiz Data) ---
      const quizQuestions = [
        {
            question: "–•—Ç–æ –∑ –∫–∏—ó–≤—Å—å–∫–∏—Ö –∫–Ω—è–∑—ñ–≤ –≤–≤–∞–∂–∞—î—Ç—å—Å—è —Ç—Ä–∞–¥–∏—Ü—ñ–π–Ω–∏–º –∑–∞—Å–Ω–æ–≤–Ω–∏–∫–æ–º –°–æ—Ñ—ñ–π—Å—å–∫–æ–≥–æ —Å–æ–±–æ—Ä—É –≤ –ö–∏—î–≤—ñ?",
            options: ["–í–æ–ª–æ–¥–∏–º–∏—Ä –í–µ–ª–∏–∫–∏–π", "–Ø—Ä–æ—Å–ª–∞–≤ –ú—É–¥—Ä–∏–π", "–í–æ–ª–æ–¥–∏–º–∏—Ä –ú–æ–Ω–æ–º–∞—Ö", "–î–∞–Ω–∏–ª–æ –ì–∞–ª–∏—Ü—å–∫–∏–π"],
            correct: 1 
        },
        {
            question: "–£ —è–∫–æ–º—É –∞—Ä—Ö—ñ—Ç–µ–∫—Ç—É—Ä–Ω–æ–º—É —Å—Ç–∏–ª—ñ –∑–±—É–¥–æ–≤–∞–Ω–æ –ë—É–¥–∏–Ω–æ–∫ –∑ —Ö–∏–º–µ—Ä–∞–º–∏ –≤ –ö–∏—î–≤—ñ (1901‚Äì1903 —Ä—Ä.)?",
            options: ["–ö–ª–∞—Å–∏—Ü–∏–∑–º", "–ë–∞—Ä–æ–∫–æ", "–ú–æ–¥–µ—Ä–Ω", "–ì–æ—Ç–∏–∫–∞"],
            correct: 2 
        },
        {
            question: "–•—Ç–æ –±—É–≤ –∞—Ä—Ö—ñ—Ç–µ–∫—Ç–æ—Ä–æ–º –†–µ–∑–∏–¥–µ–Ω—Ü—ñ—ó –º–∏—Ç—Ä–æ–ø–æ–ª–∏—Ç—ñ–≤ –ë—É–∫–æ–≤–∏–Ω–∏ —ñ –î–∞–ª–º–∞—Ü—ñ—ó –≤ –ß–µ—Ä–Ω—ñ–≤—Ü—è—Ö?",
            options: ["–í–ª–∞–¥–∏—Å–ª–∞–≤ –ì–æ—Ä–æ–¥–µ—Ü—å–∫–∏–π", "–§—Ä–∞–Ω—á–µ—Å–∫–æ –ë–∞—Ä—Ç–æ–ª–æ–º–µ–æ –†–∞—Å—Ç—Ä–µ–ª–ª—ñ", "–ô–æ–∑–µ—Ñ –ì–ª–∞–≤–∫–∞", "–ë–µ—Ä–Ω–∞—Ä –ú–µ—Ä–µ—Ç–∏–Ω"],
            correct: 2 
        },
        {
            question: "–Ø–∫–∞ –ø–∞–º'—è—Ç–∫–∞ –Ω–∞–±—É–ª–∞ —Å—É—á–∞—Å–Ω–æ–≥–æ –≤–∏–≥–ª—è–¥—É –≤ —Å—Ç–∏–ª—ñ —É–∫—Ä–∞—ó–Ω—Å—å–∫–æ–≥–æ –±–∞—Ä–æ–∫–æ –∑–∞ —á–∞—Å—ñ–≤ –Ü–≤–∞–Ω–∞ –ú–∞–∑–µ–ø–∏?",
            options: ["–ì–µ–Ω—É–µ–∑—å–∫–∞ —Ñ–æ—Ä—Ç–µ—Ü—è", "–°–æ—Ñ—ñ–π—Å—å–∫–∏–π —Å–æ–±–æ—Ä", "–•–æ—Ç–∏–Ω—Å—å–∫–∞ —Ñ–æ—Ä—Ç–µ—Ü—è", "–ü–∞–ª–∞—Ü –†–æ–∑—É–º–æ–≤—Å—å–∫–æ–≥–æ"],
            correct: 1 
        },
        {
            question: "–î–æ —è–∫–æ–≥–æ –ø–µ—Ä—ñ–æ–¥—É –Ω–∞–ª–µ–∂–∏—Ç—å –æ—Å–Ω–æ–≤–Ω–∞ —Ä–æ–∑–±—É–¥–æ–≤–∞ –º—É—Ä–æ–≤–∞–Ω–∏—Ö —É–∫—Ä—ñ–ø–ª–µ–Ω—å –ö–∞–º‚Äô—è–Ω–µ—Ü—å-–ü–æ–¥—ñ–ª—å—Å—å–∫–æ—ó —Ñ–æ—Ä—Ç–µ—Ü—ñ?",
            options: ["X‚ÄìXI —Å—Ç.", "XIV‚ÄìXVI —Å—Ç.", "XVIII‚ÄìXIX —Å—Ç.", "XX —Å—Ç."],
            correct: 1 
        }
      ];

      // --- –õ–û–ì–Ü–ö–ê –ö–ê–†–¢–û–ö ---
      const container = document.getElementById("app");
      const shuffleBtn = document.getElementById("shuffle-btn");

      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      function renderGame() {
        container.innerHTML = "";
        monuments.forEach((item, index) => {
          const card = document.createElement("div");
          card.className = "card";
          card.style.animation = 'none';
          card.offsetHeight; 
          card.style.animation = `fadeIn 0.5s forwards ${index * 0.1}s`;

          card.innerHTML = `
                <div class="card-inner">
                    <div class="card-front">
                        <img src="${item.image}" alt="${item.name}" onerror="this.src='https://placehold.co/300x400?text=–§–æ—Ç–æ+–≤—ñ–¥—Å—É—Ç–Ω—î'">
                        <div class="hint">–ù–∞—Ç–∏—Å–Ω–∏, —â–æ–± –¥—ñ–∑–Ω–∞—Ç–∏—Å—è</div>
                    </div>
                    <div class="card-back">
                        <h2>${item.name}</h2>
                        <p>${item.year}</p>
                        <small>${item.era}</small>
                    </div>
                </div>
            `;
          card.addEventListener("click", () => card.classList.toggle("flipped"));
          container.appendChild(card);
        });
      }

      shuffleBtn.addEventListener("click", () => {
        shuffleArray(monuments);
        renderGame();
      });
      
      // –°—Ç–∞—Ä—Ç –∫–∞—Ä—Ç–æ–∫
      shuffleArray(monuments);
      renderGame();

      // --- –õ–û–ì–Ü–ö–ê –¢–ï–°–¢–£ (QUIZ ENGINE) ---
      let currentQuestionIndex = 0;
      let score = 0;

      const questionText = document.getElementById("question-text");
      const optionsContainer = document.getElementById("options-container");
      const nextBtn = document.getElementById("next-btn");
      const quizContent = document.getElementById("quiz-content");
      const quizResult = document.getElementById("quiz-result");
      const scoreText = document.getElementById("score-text");

      function loadQuestion() {
        const currentData = quizQuestions[currentQuestionIndex];
        // –û—Å—å —Ç—É—Ç —Å–∫—Ä–∏–ø—Ç –∑–∞–º—ñ–Ω—é—î —Ç–µ–∫—Å—Ç "–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –ø–∏—Ç–∞–Ω–Ω—è..." –Ω–∞ —Ä–µ–∞–ª—å–Ω–µ –ø–∏—Ç–∞–Ω–Ω—è
        questionText.textContent = `${currentQuestionIndex + 1}. ${currentData.question}`;
        optionsContainer.innerHTML = "";
        nextBtn.style.display = "none";

        currentData.options.forEach((option, index) => {
            const btn = document.createElement("button");
            btn.className = "option-btn";
            btn.textContent = option;
            btn.onclick = () => checkAnswer(index, btn);
            optionsContainer.appendChild(btn);
        });
      }

      function checkAnswer(selectedIndex, btnElement) {
        const currentData = quizQuestions[currentQuestionIndex];
        const buttons = optionsContainer.querySelectorAll(".option-btn");
        
        buttons.forEach(btn => btn.disabled = true);

        if (selectedIndex === currentData.correct) {
            btnElement.classList.add("correct");
            score++;
        } else {
            btnElement.classList.add("wrong");
            buttons[currentData.correct].classList.add("correct");
        }

        nextBtn.style.display = "inline-block";
      }

      nextBtn.addEventListener("click", () => {
        currentQuestionIndex++;
        if (currentQuestionIndex < quizQuestions.length) {
            loadQuestion();
        } else {
            showResults();
        }
      });

      function showResults() {
        quizContent.style.display = "none";
        quizResult.style.display = "block";
        scoreText.textContent = `–¢–≤—ñ–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${score} –∑ ${quizQuestions.length}`;
      }

      // –°—Ç–∞—Ä—Ç —Ç–µ—Å—Ç—É (–∑–∞–ø—É—Å–∫–∞—î —Ñ—É–Ω–∫—Ü—ñ—é, —è–∫–∞ –ø—Ä–∏–±–∏—Ä–∞—î —Ç–µ–∫—Å—Ç "–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...")
      loadQuestion();

    </script>
